<html>
<head>
    <script defer src="../plugins/alpine3.2.4.js"></script>
</head>
<body>


<div x-data="loadMyData()">

    <h1 x-text="mymsg"></h1>

    <template x-for="item in myitems">
        <div  x-text="item"></div>
        <div  x-text="item"></div>
    </template>

    <button x-on:click="donkey()">Gordon Ramsey</button>

    <script type="text/javascript">
        function loadMyData(){
          return {
             mymsg: 'messagggeeee',
            myitems: ['a', 'b', 'c'],
             donkey: function(){
               alert('you are a donkey!!!')
            }
          }
        }
    </script>
</div>

</body>
</html>
