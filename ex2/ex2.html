<html>
<head>
    <script src="../plugins/alpine3.2.4.js" defer></script>
</head>
<body>


 <div x-data="loadMyData()">
     
     <h1 x-html="msg"></h1>
     <button x-on:click="test()">test in console</button>

     <template x-for="item in myItems">
         <div x-text="item"></div>
     </template>


     <script type="text/javascript">
         function loadMyData(){
               return {
                 myItems: ['donkey', 'monkey', 'elephant'],
                 msg: 'hollidolli',
                 test(){
                 console.error('aaaa');
               }
           };
         }
     </script>
 </div>

</body>
</html>
